<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
		폼 양식 만들기
		(이름 아이디 비밀번호 취미[checkbox] 전공[radio] 사는지역[select])
	 -->
	
	<form action="Servlet03" method="post">
		
		이름 : <input type="text" name="name" size="10"><br>
		아이디 : <input type="text" name="id" size="10"><br>
		비밀번호 : <input type="password" name="pw" size="10"><br>
		
		취미 : <input type="checkbox" name="hobby" value="run"> 달리기
		<input type="checkbox" name="hobby" value="walk"> 산책
		<input type="checkbox" name="hobby" value="game"> 게임
		<input type="checkbox" name="hobby" value="movie"> 영화보기
		<br>
		
		전공 : <input type="radio" name="major" value="com"> 컴퓨터
		<input type="radio" name="major" value="math"> 수학
		<input type="radio" name="major" value="eng"> 영어
		<input type="radio" name="major" value="economy"> 경제
		<br>
		
		사는지역 : <select name="area">
			<option value="seoul">서울</option>
			<option value="daejeon">대전</option>
			<option value="daegu">대구</option>
			<option value="busan">부산</option>
		</select> 
		<br>
		
		<input type="submit" value="서버로 전송">
		
		
	</form>
	
</body>
</html>
