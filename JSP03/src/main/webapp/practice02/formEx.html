<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		form 태그로 이름 나이 전화번호 주민번호 취미(checkbox) 전공(radio)의
		데이터를 입력받아 서버(requestEx.jsp)로 전송하기 
	 -->
	
	<form action="requestEx.jsp" method="post">
		이름 : <input type="text" name="name" size="10"><br>
		나이 : <input type="text" name="age" size="10"><br>
		전화번호 : <input type="text" name="tel" size="15"><br>
		주민번호 : <input type="text" name="ssn" size="20"><br>
		
		취미 : <input type="checkbox" name="hobby" value="walk">산책
		<input type="checkbox" name="hobby" value="game">게임
		<input type="checkbox" name="hobby" value="movie">영화보기
		<input type="checkbox" name="hobby" value="cook">요리<br>
		
		전공 : <input type="radio" name="major" value="com">컴퓨터학과
		<input type="radio" name="major" value="law">법학과
		<input type="radio" name="major" value="economy">경제학과
		<br>
		
		<input type="submit" value="서버로 전송">
		
	</form>
	
</body>
</html>
