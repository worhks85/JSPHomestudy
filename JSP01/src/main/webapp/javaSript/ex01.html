<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		자바 스크립트 소스코드가 짧을 경우 웹문서에서
		자바스크립트를 실행항 위치에 바로 코드를 작성할 수 있다.
		웹 문서에서 <script> </script> 태그 사이에
		실행할 자바 스크립트 소스를 작성한다.
		<script> 태그는 웹 문서안의 어디든 위치할 수 있고
		삽입된 위치 그 자리에서 바로 스크립트가 실행된다. 
	 -->
	 <script >
	 	alert("hello JavaScript!!");
	 	// alert 함수는 사용자에게 중요한 내용이나
	 	// 경고창을 띄워줄때 주라 사용하는 함수이다.
	 	// 여러가지 창중에서 가장 많이 쓰이는 기본죽인 형태의 팝업창이다.
	 </script>
	 <script>
	 	var result = confirm("자바수업 시작할까요?");
	 	if (result){
	 			alert('자바 수업을 시작합니다!');
	 	}else {
	 		alert("프로그램을 종료합니다!");
	 	}
	 	// 사용자에게 true/ false 값을 리턴 받을수 있는 팝업창을 띄워주는 함수이다.
	 	// 사용자의 선택에 따라 로직을 처리 할 수 있다.
	 </script>
	 <script type="text/javascript">
	 	var name = prompt('당신의 이름은?');
	 	
	 	document.write("반갑습니다. " + name+"님");
	 	//간단한 입력을 받는 함수
	 </script>
	 
	 <!-- 
	 자바스크립트 변수선언 키워드
	 var
	 1. 중복선언하여 사용할 수 있다.
	 2. 선언을 하지 않은 미선언으로도 사용할 수 있다.
	 3. 사용범위는 Function 단위이다.
	 
	 let
	 1. 중복선언이 불가하다.
	 2. 선언을 하지 않으면 사용할 수 없다.
	 3. 사용범위는 중괄호 단위이다.
	 
	 const
	 1. 상수로 선언하는 것으로 선언할 대 값을 할당해야 한다.
	 2. 이후에는 변경이 불가하다.
	 3. 사용범위는 중괄호 단위이다.
	 -->
	 
</body>
</html>
