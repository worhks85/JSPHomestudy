<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script >
		var level= prompt('당신의 등급을 입력 후 확인 (A/B/C)')
		
		switch(level){
		
		case'A':
			alert("A등급 입니다.");
			break;
		case'B':
			alert("B등급 입니다.");
			break;
		case'C':
			alert("C등급 입니다.");
			break;
		default:
			alert("잘못 입력 하였습니다.");
			
		
		}
	
	
	
	</script>
</body>
</html>
