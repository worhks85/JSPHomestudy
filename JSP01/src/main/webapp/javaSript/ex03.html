<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		이중 for문과 document.write() 함수를 사용해서
		웹 브라우저에 2단 ~ 9단 까지 구구단 출력하기
	 -->
	 <script>
	 for(var gugu = 2 ; gugu <=9 ; gugu++){
		 for(var dan =1 ; dan <=9 ; dan ++){
			 document.write(dan + " X " + gugu +" = " + gugu*dan + "  " );
		 }
		 document.write("<br>");
	 }
	 </script>
	 
</body>
</html>
