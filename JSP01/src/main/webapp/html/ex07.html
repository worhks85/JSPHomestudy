<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2>링크 태그 - a</h2>
	
	<!-- a태그는 하나의 페이지에서 다른 페이지를 연결할 때 사용한다. -->
	<a href="http://www.naver.com">네이버로 이동</a><br><br>
	
	<!--  a태그를 사용해서 구글과 다음사이트로 이동하여 보자  -->
	<a href="http://google.com" target="_blank">구글로 이동</a>
	
</body>
</html>
