<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 인라인 속성은 개행하지 않고 한 줄에 다른 요소들과 함께 있으려는 속성이다.
	 인라인 속성의 태그들은 너비/높이, 마진 등의 css속성이 정상적으로 작동하지 않는다.
	 block 속성은 하나의 태그가 그 자체로 한 줄을 완전히 차지한다.
	 또한, 너비/높이, 마진 등 거의 모든 css값들이 정상적으로 적용된다.
	 때문에 공간을 나누거나 레이아웃을 잡을 때는 필수적으로 block 속성의 태그를 사용해야된다. -->
	
	<h2>블록태그 - div</h2>
	<div>Hello</div> <div>World</div>
	
	<hr>
	
	<h2>인라인 태그 - span</h2>
	<span>Hello</span> <span>World</span>
	
	
</body>
</html>
