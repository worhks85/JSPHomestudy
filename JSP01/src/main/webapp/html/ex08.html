<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2>img 태그</h2>
	
	<!-- 
		절대경로 : /를 붙이고 ContextPath(프로젝트명)를 표기한다.
	 -->
	
	<img alt="뽀로로" src="/JSP01/img/Pororo.jpg" width="400" height="300">
	
	<br><hr><br>
	
	<!-- 상대경로 -->
	<img alt="뽀로로" src="../img/Pororo.jpg" width="400" height="300">
	
	
</body>
</html>
