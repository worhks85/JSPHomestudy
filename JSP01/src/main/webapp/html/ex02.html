<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h2>문단태그 p태그</h2>
	
	<!-- p태그는 하나의 문단을 의미한다. -->
	<p>p태그 입니다.</p>
	
	<!-- HTML은 스페이스와 엔터를 여러번 입력해도 하나의 공백으로 인식한다. -->
	<p>
	p 태그는     단락을 				나누는
	
						문단태그
		입니다.
	</p>
	
	<p>안녕<br/>하세요</p> <!-- br태그는 줄바꿈 태그 -->
	
	<h2>특수문자 표현</h2>
	
	<p>
	&lt;br&gt; 태그는 줄바꿈 태그이다.<br>
	치킨 &amp; 족발은 먹어도 질리지 않는다.<br>
	이것은 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 공백문자이다.
	</p>
	
	<!-- 
	&lt; : 특수문자 < 표현
	&gt; : 특수문자 > 표현
	&amp; : 특수문자 & 표현
	&nbsp; : 한칸의 공백을 표현
	 -->
	
	<h2>pre 태그</h2>
	
	<pre>
	입력한 그대로 		보여주는
	
				 pre태그
입니다.
	</pre>
	
	<!-- 
	pre 요소내의 텍스트는 시스템에서 미리 지정된 고정폭글꼴을 사용하여 표현되며,
	텍스트에 사용된 여백과 줄바꿈이 모두 그대로 브라우저 화면에 나타난다.
	pre 태그를 활용하면 태그안에서 Enter, Tab, Space 를 활용할 수 있어
	긴 문장등을 표현할때 굉장히 효율적으로 사용할 수 있다.
	 -->
	
</body>
</html>
