<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
	같은 문서내에서 스타일을 정의할 때
	모든 스타일 정보는 head 태그안에 정의하고
	<style>과 </style> 태그 사이에 작성한다.
 -->

<style type="text/css">
	h2{
		color : blue;
		text-align: center; 
	}
</style>
 
</head>
<body>
	
	<h1>CSS 시작!</h1>
	
	<hr>
	
	<h2>Hello CSS</h2>
	
</body>
</html>
