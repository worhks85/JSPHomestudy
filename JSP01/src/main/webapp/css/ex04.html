<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	h1{
		text-align: center;
	}
	
	#text1{
		border : 3px solid red;
		width: 50%;
		margin: 0 auto;
		text-align: center; 
	}
	
	#text2{
		border : 5px solid blue;
		width: 30%;
		margin: 30px 30px;
		text-align: center; 
	}
	
	
</style>

<!-- 
	padding : 본문내용과 border 사이의 여백 
	border : 선
	margin : border와 바깥과의 여백
 -->

</head>
<body>
	
	<h1>CSS 정렬</h1>
	
	<h2 id="text1">CSS 정렬1</h2>
	<h2 id="text2">CSS 정렬2</h2>
	
</body>
</html>
